    <title>Photo Gallery</title>
    <style>
      .photo {
        width: 70%;
        height: auto;
        float: right;
        display: block;
        margin: 5px;
      }

      .photosContainer {
        height: 25px;
        /* equals max image height */
        width: 160px;
        border: 1px solid red;
        white-space: nowrap;
        /* this is required unless you put the helper span closely near the img */
        text-align: center;
        margin: 1em 0;
      }

      .photosSpan {
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }

      .photos {
        background: #3a6f9a;
        vertical-align: middle;
        max-height: 25px;
        max-width: 160px;
      }

      photos:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      }
